<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sigin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signinForm" action="index.html" method="GET"> <!-- Cập nhật action để chuyển hướng đến trang home page -->
                <label for="signinEmail">Email:</label><br>
                <input type="email" id="signinEmail" name="signinEmail" required><br>
                <label for="signinPassword">Password:</label><br>
                <input type="password" id="signinPassword" name="signinPassword" required><br>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p> <!-- Liên kết chuyển sang trang đăng ký -->
            <p><a href="index.html"></a></p> 
        </div>
    </div>

    <script src="sigin.js"></script>
</body>
</html>
