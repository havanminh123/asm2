<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="sinup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" action="signin.html" method="POST"> <!-- Chỉnh sửa action để chuyển hướng sang trang signin.html -->
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                <button type="submit">Sign Up</button>
               
            </form>
            <p>Don't have an account? <a href="signin.html">Sign In</a></p>
    </div>
    <script src="sinup.js"></script>
</body>
</html>
